<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>

  <!-- Lien vers le fichier CSS principal -->
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>

  <!-- ===================== SECTION D'ACCUEIL (HÉRO) ===================== -->
  <section class="hero">

    <!-- ======== BARRE DE NAVIGATION ======== -->
    <nav id="desktop-nav">
        <ul class="navbar">
          <li><a href="./index.html">MY</a></li>
          <li><a href="./projet.html">PROJETS</a></li>
          <li><a href="./contact.html">CONTACT</a></li>

          <!-- Mode sombre / clair -->
          <div id="app" :class="{'dark-mode': isDarkMode}">
            <a href="#"
              class="mode-btn"
              @click.prevent="toggleDarkMode">
              {{ isDarkMode ? 'Light MØde' : 'Dark MØde' }}
            </a>
            <div class="mode-overlay" :class="{'active': isDarkMode}"></div>
          </div>
        </ul>
      </div>
    </nav>

    <!-- ======== ANIMATION DU TITRE ======== -->
    <div class="titre">
      <h1 class="fancyPants"><span>MANEL</span>YAYA</h1>
    </div>

    <!-- ======== DESCRIPTION ET PHOTO ======== -->
    <div id="vue-profile">
      <div id="profile" v-if="profile">

        <!-- Texte de description -->
        <div class="description">
          <p class="gs_reveal">{{ profile.description }}</p>
        </div>

        <!-- Photo + Nom -->
<div class="camera" v-if="profile">
  <img class="petit" :src="profile.images[0]" alt="Photo de profil">
          <div class="nom">
            <p>Manel Yaya</p>
          </div>
        </div>
      </div>
    </div>

  </section>


  <!-- ===================== SECTION PROJETS ===================== -->
  <section class="projet">

    <!-- ======== TITRE DE SECTION ======== -->
   
      <h2 class="gs_reveal">PROJETS</h2>
   

    <!-- ======== GALERIE DE PROJETS (SLIDER) ======== -->
    <div id="vue-app">
      <section class="container gs_reveal">
        <div class="slider-wrapper">
          <div class="slider">
            <!-- Boucle Vue.js pour afficher les images des projets -->
            <img
              v-for="(project, index) in projects"
              :id="`slide-${index + 1}`"
              :key="project.id"
              :src="project.images[0]"
              :alt="project.title"
            />
          </div>

          <!-- Petits boutons de navigation du slider -->
          <div class="slider-nav">
            <a
              v-for="(project, index) in projects"
              :key="project.id"
              :href="`#slide-${index + 1}`">
            </a>
          </div>
        </div>
      </section>

      <!-- Texte dynamique selon le projet sélectionné -->
      <div class="text">
        <h3 class="gs_reveal">{{ currentProject.title || 'Titre' }}</h3>
        <p class="gs_reveal">{{ currentProject.description || 'Description par défaut...' }}</p>
      </div>
    </div>


 <!-- ===================== SECTION LOGICIELS ===================== -->
<section id="vue-logiciels">
  <div class="logiciels" v-if="logiciels.length">
    <h4 class="gs_reveal">LOGICIELS</h4>
    <p v-for="(logiciel, index) in logiciels" :key="index" class="gs_reveal">
      {{ logiciel }}
    </p>
  </div>



      <!-- Slider horizontal des icônes de logiciels -->
      <div class="slider2 gs_reveal">
        <div class="slide-track">

          <!-- Première série d’icônes -->
          <div class="slide"><img src="./photos/icons8-davinci-resolve-96.png" alt=""></div>
          <div class="slide"><img src="./photos/icons8-reaper-96.png" alt=""></div>
          <div class="slide"><img src="./photos/icons8-blender-100.png" alt=""></div>
          <div class="slide"><img src="./photos/icons8-photoshop-96.png" alt=""></div>
          <div class="slide"><img src="./photos/icons8-vs-code-96.png" alt=""></div>

          <!-- deuxieme série d’icônes -->
          <div class="slide"><img src="./photos/icons8-davinci-resolve-96.png" alt=""></div>
          <div class="slide"><img src="./photos/icons8-reaper-96.png" alt=""></div>
          <div class="slide"><img src="./photos/icons8-blender-100.png" alt=""></div>
          <div class="slide"><img src="./photos/icons8-photoshop-96.png" alt=""></div>
          <div class="slide"><img src="./photos/icons8-vs-code-96.png" alt=""></div>
        </div>
  
      </div>

      <!-- ======== PIED DE PAGE ======== -->
      <footer class="fixed-footer">
        <div class="footer-content">
          <p>Fait par Manel Yaya</p>
          </div>
        </div>
      </footer>

    </section>

  </section>

  <!-- Cercle animé curseur -->
  <div class="circle"></div>


  <!-- ===================== SCRIPTS ===================== -->
  <script src="https://unpkg.com/vue@3"></script>
  <script src="./src/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/SplitText.min.js"></script>
  <script src="./src/javascript.js"></script>
  <!-- Cursor script  -->
<script src="./src/cursor.js"></script>


</body>
</html>
